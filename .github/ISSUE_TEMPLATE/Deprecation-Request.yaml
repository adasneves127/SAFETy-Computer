name: Deprecation Request
description: Request for removal of a feature or item
title: "[Deprecation Request]: "
labels: ["Deprecation"]
assignees: 
  - adasneves127
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this deprecation request!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-feature
    attributes:
      label: Which feature would you like to have removed?
      description: Please describe what the feature is, as well as why it should be removed.
      placeholder: Tell us what you see!
      value: "Redundant Feature"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What Branch & Commit ID are you using
      placeholder: ex. CommitID/Branch
    validations:
      required: true
  - type: input
    id: IssueLocation
    attributes:
      label: Where can the subject of this form be found?
      description: What is the name of the sheet, or file where the subject can be found?
      placeholder: ex. ALU, Chip 15
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
